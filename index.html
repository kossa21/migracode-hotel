<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Migracode Hotel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">

    <script src="https://kit.fontawesome.com/c8a5c76e34.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container-fluid p-0 header-nav">
      <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light py-0">
        
        <a class="navbar-brand" href="#">
          <img src="img/migracode-logo.png" alt="">
          Hotel!
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline d-flex justify-content-center md-form form-sm ml-auto">
            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
              aria-label="Search">
            <i class="fas fa-search" aria-hidden="true"></i>
          </form>
        </div>
      </nav>
    </div>




    <section class="container-fluid p-0">
      <div class="row main-banner-row">
          <div class="col-12 text-white d-flex justify-content-center main-banner">
              <img class="img-fluid main-hotel" src="img/main-hotel.jpg">
              <div class="banner-content w-100">
                <h1 class="text-white text-center">Find your hotel</h1>
                <p class="mt-4 text-center px-2">Select the room, destination and date that matches your needs the best!</p>

                <form action="" class="form-row pt-1 mx-auto hotel-search mt-5">
                  <div class="form-group col-md-4">
                    <label for="location">Where to go</label>
                    <input type="text" class="form-control" name="location" placeholder="Country, city... ">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="check-in">Check-in</label>
                    <input type="text" class="form-control" name="check-in" value="30/03/2020">
                  </div>
                  <div class="form-group col-md-2 ml-md-0 pl-md-0 guests-rooms">
                    <label for="check-out">Check-out</label>
                    <input type="text" class="form-control" name="check-out" value="31/03/2020">
                  </div>
                  <div class="form-group col-6 col-md-1">
                    <label for="rooms">Rooms</label>
                    <input type="number" class="form-control" name="rooms" value="1">
                  </div>
                  <div class="form-group col-6 col-md-1">
                    <label for="guests">Guests</label>
                    <input type="number" class="form-control" name="guests" value="1">
                  </div>
                  <div class="form-group col-12 col-sm-2 align-self-end">
                    <input class="btn btn-danger d-block mx-auto px-5" type="submit" value="Search">
                  </div>
                </div>
              </div>
          </div>
      </div>
  </section>



  <section class="container top-destinations-container">
    <h1>Top destinations to visit</h1>

    <div class="row">
      <div class="card">
        
      </div>
    </div>
  </section>

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
